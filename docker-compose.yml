version: '3.8'
services:
    postgres: 
        image: postgres:16-alpine
        container_name: postgres-pagges
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: 12345678
            POSTGRES_DB: pagges
        ports: 
            - "5432:5432"
        volumes:
            - postgres-data:/var/lib/postgresql/data
        restart: always
volumes:
    postgres-data:
    


